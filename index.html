<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Archive Assignment</title>
  <!--======== Bootstrap CSS link =======-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body class="bg-light">
    <!--======== header section start =========-->
  <header class="container">
    <div class="text-center mt-5">
      <img class="w-25 h-25 rounded-pill border border-success border-5" src="img/p03gg1lc.jpg" alt="">
    </div>
    <!-- header text -->
    <h1 class="text-center text-success mt-3 mb-4 fs-2 fw-bold">Search The Book Of your Choice</h1>
    <!-- input -->
    <div class="input-group mb-3 mt-3 mx-auto w-50">
      <input id="inputId" type="text" class="form-control"placeholder="Find your book"
      aria-label="Find your book"aria-describedby="button-addon2">
      <!-- button -->
      <button onclick="button()" class="btn btn-outline-secondary bg-success text-white fw-bold" type="button" id="button-addon2">Button</button>
    </div>
    <!-- Search Result length-->
    <div id="searchResult" class="text-primary w-50 mx-auto"></div>
      <!-- Error message -->
      <div id="error" class="w-50 mx-auto text-danger"></div>
  </header>
  <!--======== header section end ========-->
    <!--====== main section start ========---->
  <main class="container">
    <div id="dispalyId" class="row row-cols-1 row-cols-md-3 m-2 g-4 fw-bold">
    </div>
  </main>
    <!--======== main section end =======---->
  <!--=======Bootstrap javascript link=======-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <!--=======javascript link=======-->
  <script src="js/app.js"></script>
</body>
</html>
